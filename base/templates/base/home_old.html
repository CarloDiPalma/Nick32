{% block content %}

        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>


<div class="home-container">
    <div class="left-bar">
        {% include 'base/topics_component.html' %}

    <div class="Recent_Activity">
        {% include 'base/activity_component.html' %}

</div>
{% endblock content %}
